<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="card">
        <p class="abouttanya">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ” <br />
          <span>Tanya Sinclair <span> UX Engineer</span></span>
        </p>
        <img class="tanya" src="images/image-tanya.jpg" alt="" />
        <div class="back">
          <img class="next" src="images/icon-prev.svg" alt="" />
          <img class="prev" src="images/icon-next.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <img class="bg" src="images/pattern-bg.svg" alt="" />
      <img class="quotes" src="images/pattern-quotes.svg" alt="" />
      <img class="curve" src="images/pattern-curve.svg" alt="" />
    </main>
  </body>
</html>
